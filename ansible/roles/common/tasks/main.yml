---
- include_tasks: host.yml
- include_tasks: fstab.yml
- include_tasks: admin.yml
- include_tasks: cockpit.yml

- name: Disable warning about Tte zincati service being disabled on this system.
  ansible.builtin.service:
    name: coreos-oci-migration-motd
    enabled: no
    state: stopped

- name: Disable and stop zincati service
  ansible.builtin.systemd:
    name: zincati.service
    enabled: false
    state: stopped

- name: Disable and stop systemd-homed service
  ansible.builtin.systemd:
    name: systemd-homed.service
    enabled: false
    state: stopped
